<html>
    <head>
        <meta charset="UTF-8">
        <title>{{ title }} - Bookings Manager</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    </head>
    <div class="main-site-container">
        <div class="side-bar">
            <header>
                <a href="/">
                    <img src="/static/images/bookingsmanagerlogo-removebg-preview.png" alt="Bookings Manager logo">
                </a>
            </header>
                <nav>
                <ul>
                    <li>
                        <a href="/">Dashboard</a>
                    </li>
                    <li>
                        <a href="/customers">View Customers</a>
                    </li>
                    <li>
                        <a href="/customers/new">Create Customer</a>
                    </li>
                    <li>
                        <a href="/events">View Events</a>
                    </li>
                    <li>
                        <a href="/events/new">Create Event</a>
                    </li>
                    <li>
                        <a href="/bookings">Make a booking</a>
                    </li>
                    <li>
                        <a href="/events/archived">Archived Events</a>
                    </li>
                </ul>

            </nav>
            <div class="account">
                <img src="/static/images/account-profile-logo.png" alt="account logo" height="20px" width="20px">
                <a href="/account">Account</a>
            </div>
        </div>
    <main>
        <div class="dashboard-container">
            {% block content %}

            {% endblock %}
        </div>
    </main>
    <footer>
        <div class="footer-container">
            Cordii.T Creative | <a href="/sitemap" target="_blank">Sitemap</a>
            
        </div>
    </footer>
    </div>
</html>
