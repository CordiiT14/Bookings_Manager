{% extends 'base.html' %}
{% block content %}

<h2>Archived Events</h2>

<table>
    <thead>
        <tr>
            <th>Event ID</th>
            <th>Event Title</th>
            <th>Event Date</th>
            <th>Event Time</th>
            <th>Event Type</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody>
        {% for event in all_bookings %}
            <tr>
                <th>{{event.id}}</th>
                <td>{{event.event_title}}</td>
                <td>{{event.date}}</td>
                <td>{{event.time}}</td>
                <td>{{event.event_type}}</td>
                <td>{{event.description}}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
<hr>
<form action="/events/archived" method="post">
    <label>Archive Event:</label>
    <select id="event_id" name="event_id">
        {% for event in active_events %}
        <option value="{{event.id}}">{{event.event_title}}</option>
        {% endfor %}
    </select>
    <input class="" type="submit" value="Archive">
</form>

{% endblock %}
