{% extends 'base.html' %}
{% block content %}

<h2>All Events</h2>

{% for event in all_events %}
<div class="event-card">
    <h3>{{ event.event_title }}</h3>
    <div class="event-details">
        date: {{ event.date }}
    </div>
    <div class="event-details">
        time: {{ event.time }}
    </div>
    <div class="event-details">
        Event Type: {{ event.event_type }}
    </div>
    <div class="event-description">
        <p>{{event.description}}</p>
    </div>
    <a href="/events/{{event.id}}">See Event</a>
</div>
{% endfor %}

{% endblock %}
